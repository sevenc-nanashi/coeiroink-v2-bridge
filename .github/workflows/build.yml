name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v1

      - name: Compile
        run: deno task compile
      - name: Pack
        run: |
          cp coeiroink-bridge.exe ./build_resources/
          cd build_resources
          compress-archive . ../coeiroink-bridge-$GITHUB_REF.vvpp

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            coeiroink-bridge-$GITHUB_REF.vvpp
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
